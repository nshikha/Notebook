<html>
  <head>
    <title></title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="notebook.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.9.0.js"></script>
  </head>
  <body>
    <div class="cover">
      <h1> Notebook : <span id="notebook-name"></span></h1>
      <div id="search-form">
    	  <input type = "text" name = "search" id = "search" placeholder = " Enter tags to search">  </input>
    	  <input type = "image" id = "go" src = "search.png"/>
      </div>
      <div id="information"></div>
      <div id = "note">
    	  <input type = "text" name = "link" id = "link" placeholder = "Link" />
    	  <input type = "text" name = "tag" id = "tag" placeholder = "Tags:  #237, '#css, #html'" autocomplete = "on" />
    	  <textarea id = "text" form = "note" placeholder = "Notes" name = "text" autocomplete = "on"></textarea>
        <input type="image" id="submit-entry" src="plus.png" />
      </div>
      <h1>Entries</h1>
      <span id="sort-by">
        <a href="#entries" id="sort-accessed">Last accessed</a>
        <a href="#entries" id="sort-oldest" class="selected" > Oldest first </a>
        <a href="#entries" id="sort-newest"> Newest first </a>
      </span>
      <hr>
      <div id="entries">
      </div>
      <div id="spotlight">
        <div id="wrapper">
          <div id="stage-del">
            <h2> Delete Confirmation </h2>
            <p> Are you sure you want to delete this note? </p>
            <input type="button" id="cancel-del" value="No" />
            <input type="button" id="confirm-del" value="Yes" />
          </div>

          <div id="stage-edit">
            <h2> Edit Entry</h2>
            <div id="edit-info"></div>
            <div id = "edit-note">
    	        <input type = "text" name = "link" id = "edit-link" placeholder = "Link" />
    	        <input type = "text" name = "tag" id = "edit-tag" placeholder = "Tags:  #237, '#css, #html'" autocomplete = "on" />
    	        <textarea id = "edit-text" form = "note" placeholder = "Notes" name = "text" autocomplete = "on"></textarea>
              <input type="image" id="edit-entry" src="plus.png" />
            </div>
          </div>
        </div>
      </div>

      <script src="notebook.js"></script>
      <script type="text/javascript" src="hybrid-page.js"></script>
      <footer>
        Created By: Anand Pattabiraman, Dan Yang & Shikhara R Nalla
      </footer>
    </div>
  </body>
</html>
