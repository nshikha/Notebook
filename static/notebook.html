<!DOCTYPE html>
<html>
  <head>
    <link href = "reset.css" rel ="stylesheet" type ="text/css">
    <link href= "gen.css" rel="stylesheet" type="text/css">
    <link href="notebook.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.9.0.js"></script>
  </head>
  <body>
  	<div class = "cover">
      <img src = "small-logo.png" alt = "logo"> <span id="notebook-name"></span> </img>
      <div class = "rest">

          <div id="search-form">
            <input type = "text" id = "search" 
            placeholder = " Enter tags to search">  </input>
            <button> </button>
          </div>

          <div id = "addarea">
              <div id = "note">
                    <input type = "text" name = "link" id = "link" autocomplete = "on"
                    placeholder = "http://learn.shayhowe.com/advanced-html-css/transitions-animations" />
                    <input type = "text" name = "tag" id = "tag" autocomplete = "on" 
                    placeholder = "css, animations, transitions" />
                    <textarea id = "text" form = "note" placeholder = "Neat stuff on timing, -display- cannot be transitioned" name = "text"></textarea>
                    <input type="image" id="submit-entry" src="plus.png" />
              </div>
              <div id = "tag-graph">
                    <canvas id = "graph" width = "300" height = "300">
                    </canvas>
              </div>
          </div>



          <div id="information"></div>

        </div>
        <div id="spotlight">
          <div id="wrapper">
            <div id="stage-newNotebook">
              <h2> Create new notebook? </h2>
              <p> The notebook you requested does not exist. Create a new one? </p>
              <input type="button" id="cancel-new" value="No" />
              <input type="button" id="create-new" value="Yes" />
            </div>
          </div>

          <footer>
              Created By: Anand Pattabiraman, Dan Yang & Shikhara R Nalla
          </footer> 
      </div>
    </div>
    <script src="notebook.js"></script>
    <script src="notebook-page.js"></script>
    <script src="graph.js"></script>
  </body>
 </html>
