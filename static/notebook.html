<!DOCTYPE html>
<html>
  <head>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="notebook.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.9.0.js"></script>
  </head>
  <body>
  	<div class = "cover">
      <h1> Notebook : <span id="notebook-name"></span></h1>
      <div id="search-form">
    		<input type = "text" name = "search" id = "search" placeholder = " Enter tags to search">  </input>
    		<input type = "submit" name = "go" id = "go" value="go"/>
      </div>
      <div id="information"></div>
    	<div id = "note">
    		<input type = "text" name = "link" id = "link" placeholder = "Link" />
    		<input type = "text" name = "tag" id = "tag" placeholder = "Tags:  (i.e. #237, '#css, #html')" autocomplete = "on" />
    		<textarea id = "text" form = "note" placeholder = "Notes" name = "text" autocomplete = "on"></textarea>
        <input type="image" id="submit-entry" src="plus.png" />
    	</div>
    	<div id = "tag-graph">
    		<canvas id = "graph" width = "400" height = "300">
    		</canvas>
    	</div>
    </div>
    <div id="spotlight">
      <div id="wrapper">
        <div id="stage-newNotebook">
          <h2> Create new notebook? </h2>
          <p> The notebook you requested does not exist. Create a new one? </p>
          <input type="button" id="cancel-new" value="No" />
          <input type="button" id="create-new" value="Yes" />
        </div>
      </div>
      <footer>
          Created By: Anand Pattabiraman, Dan Yang & Shikhara R Nalla
      </footer>
    </div>
    <script src="notebook.js"></script>
    <script src="notebook-page.js"></script>
    <script src="graph.js"></script>
  </body>
 </html>
